<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    

    <script>
      const product = {
        name : 'socks',
        price : 10910
      };
      console.log(typeof product);
      console.log(product);
      console.log(product.name);
      product.name = 'cotton socks';
      console.log(product);


      product.newProperty = true;
      console.log(product);

      delete product.newProperty;
      console.log(product);
    </script>
  </body>
</html>
